<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img src="./assets/images/illustration-hero.svg" alt="Illustration Woman">
      </div>
      <div class="card-body">
        <div class="card-info">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,
            audiobooks and podcasts on any device
            anywhere you like! </p>
        </div>
        <div class="card-plan">
          <div class="card-plan-detail">
            <div class="card-plan-icon-detail"></div>
            <div class="card-plan-info-detail">
              <h2>Annual Plan</h2>
              <p>R$ 59.99/year</p>
            </div>
          </div>
          <button class="card-plan-button">Change</button>
        </div>
        <button class="card-button-payment">Proceed to Payment</button>
        <button class="card-button-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
